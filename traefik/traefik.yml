# Traefik Static Configuration
# API and Dashboard
api:
  dashboard: true
  insecure: true  # Allow access to dashboard without authentication in development

# Entry Points
entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

# Docker Provider
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    # network: project-network # Commented out to allow auto-detection
  file:
    filename: /etc/traefik/traefik-dynamic.yml
    watch: true

# Logging
log:
  level: DEBUG

# Access Logs
accessLog:
  filePath: "/var/log/traefik/access.log"
  bufferingSize: 100

# Global HTTP Settings
global:
  checkNewVersion: true
  sendAnonymousUsage: false
